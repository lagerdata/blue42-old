kind: pipeline
type: docker
name: default

clone:
  git:
    image: plugins/git
    recursive: true


steps:
- name: submodules
  image: alpine/git
  commands:
  - git submodule update --init --recursive


- name: build
  image: lagerdata/cortexm-ti-devenv
  commands:
  - mkdir -p _build
  - cd _build
  - cmake .. -G Ninja -DCMAKE_TOOLCHAIN_FILE=../cmake/arm-gcc-toolchain.cmake
  - cmake --build .
  - cp ./third_party/nRF5_SDK_17.0.0_9d13099/components/softdevice/s140/hex/s140_nrf52_7.0.1_softdevice.hex .
