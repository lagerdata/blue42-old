kind: pipeline
type: docker
name: default

clone:
  git:
    image: plugins/git
    recursive: true

steps:
- name: submodules
  image: alpine/git
  commands:
  - git submodule update --init --recursive
- name: build
  image: lagerdata/cortexm-devenv
  commands:
  - mkdir -p _build
  - cd _build
  - cmake .. -G Ninja -DCMAKE_TOOLCHAIN_FILE=../cmake/arm-gcc-toolchain.cmake
  - cmake --build .
  - cp ../third_party/nRF5_SDK_17.0.0_9d13099/components/softdevice/s140/hex/s140_nrf52_7.0.1_softdevice.hex .

- name: flash
  image: lagerdata/lager-cli
  environment:
    LAGER_WS_HOST: "wss://dev.lagerdata.app"
    LAGER_HOST: "https://dev.lagerdata.app"
    LAGER_CLIENT_ID: "XjJGqmcQdHo1DrpjmWdSFGJnfOrk2Asj"
    LAGER_AUDIENCE: "https://dev.lagerdata.app/gateway"
    LAGER_AUTH_URL: "https://dev-c-cvn8kq.auth0.com/"
  commands:
  - lager testrun --serial-device /dev/ttyACM0 --hexfile third_party/nRF5_SDK_17.0.0_9d13099/components/softdevice/s140/hex/s140_nrf52_7.0.1_softdevice.hex --hexfile _build/test/test_suite_mpu9250_drv/blue42_test_mpu9250_drv.hex --test-runner unity